<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de texto</h1>
        <div class="encriptar">
            <textarea
            name="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingresa el texto aquí"
            ></textarea>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
                </button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">
                    Desencriptar
                </button>
            </div>
        </div>
        <div class="encriptado">
            <img src="asset/buscando.jpeg" alt="" id="muñeco" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            </div>
        </div>
    </div>
</body>
<script src="logica.js"></script>
</html>
